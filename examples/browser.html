<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeStrip Browser Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>TypeStrip Browser Demo</h1>
    <p>输入 TypeScript 代码，点击转换按钮将其转换为 JavaScript。</p>
    
    <textarea id="input" placeholder="在此输入 TypeScript 代码...">interface User {
    name: string;
    age: number;
}

function greet(user: User): string {
    return `Hello ${user.name}!`;
}</textarea>
    
    <button onclick="convertCode()">转换为 JavaScript</button>
    
    <h3>转换结果：</h3>
    <pre id="output"></pre>

    <script type="module">
        import { strip } from '/dist/typestrip.mjs';

        window.convertCode = function() {
            const input = document.getElementById('input').value;
            try {
                const output = strip(input);
                document.getElementById('output').textContent = output;
            } catch (error) {
                document.getElementById('output').textContent = '错误：' + error.message;
            }
        };
    </script>
</body>
</html>
